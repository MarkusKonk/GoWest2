<ion-view view-title="Routepoints">
  <ion-content>
	<div ng-repeat="destination in rpoints.locations">
		<ion-card>
			  <ion-card-content>
			    <ion-card-title>
			    	{{destination.data.address.road}}
			      </ion-card-title>
			    <p>
					{{destination.data.address.suburb}}
			    </p>
			  </ion-card-content>
		</ion-card>
	</div>
  </ion-content>
</ion-view>
